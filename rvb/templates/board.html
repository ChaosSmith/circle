<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<table class='gameboard'>
  {% for row in display %}
    <tr>
    {% for tile in row %}
      {% if tile["move"] %}
        <td style='background-color: green;' onclick='move({{tile["x"]}},{{tile["y"]}},{{game.id}})'>{{ tile["tile"] }}</td>
      {% else %}
        <td>{{ tile["tile"] }}</td>
      {% endif %}
    {% endfor %}
    </tr>
  {% endfor %}
</table>
